<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="login">
    <div class="form-container">
      <img class="logo" src="./assets/logos/logo_yard_sale.svg" alt="logo">
      <form action="/" class="form">
        <label class="label" for="email">Email address</label>
        <input class="input input-email" id="email" type="text" placeholder="camilay@gmail.com">

        <label class="label" for="password">Password</label>
        <input class="input input-password" id="password" type="password" placeholder="*********">
        <input class="primary-button login-button" type="submit" value="Log in">
        <a href="/">Forgot my password</a>
      </form>
      <button class="secondary-button signup-button">Sign Up</button>
    </div>
  </div>
</body>

</html>
